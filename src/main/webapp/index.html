<!DOCTYPE html>
<body data-lift-content-id="main">
  <div id="main" data-lift="surround?with=default;at=content">
    <header class="page-header">
      <h1>Pelita continuous integration service<small> alpha</small></h1>
    </header>
    <div class="row-fluid">

      <section id="teams" class="span4">
        <header><h2>Teams</h2></header>
        <div data-lift="comet?type=Teams;name=AllTeamsComet">
          <tms:teams>Loading teamsâ€¦</tms:teams>
        </div>
      </section>
      <section id="matches" class="span8">
        <header><h2>Matches</h2></header>
        <div data-lift="comet?type=Matches;name=AllMatchesComet">
          <div id="allmatches">
            <article class="match">
              <header>
                <h3><i class="match-state"></i><span class="teamA">Team A</span> <span>:</span> <span class="teamB">Team B</span></h3>
                <h4><span class="scoreA">Score A</span> <span>:</span> <span class="scoreB">Score B</span></h4>
              </header>
              <canvas class="live-canvas"></canvas>
            </article>
          </div>
        </div>
        <script id="processing-js" src="/js/pelita-canvas.js"></script>
        <script type="text/javascript">
          $(document).ready( function(){
            $("#allmatches canvas").each(function() {createMaze($(this));})
          });
        </script>
      </section>
    </div>
  </div>
</body>
